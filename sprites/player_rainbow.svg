<?xml version="1.0" encoding="UTF-8"?>
<svg width="30" height="30" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
  <!-- Body with gradient -->
  <defs>
    <linearGradient id="rainbowBody" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="16.66%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="33.33%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="66.66%" style="stop-color:#00CED1;stop-opacity:1" />
      <stop offset="83.33%" style="stop-color:#9370DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF1493;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="10" y="15" width="10" height="8" fill="url(#rainbowBody)" stroke="#000000" stroke-width="1"/>
  <!-- Head with gradient -->
  <circle cx="15" cy="10" r="8" fill="url(#rainbowBody)" stroke="#000000" stroke-width="1"/>
  <!-- Eyes -->
  <circle cx="12" cy="8" r="2" fill="white"/>
  <circle cx="18" cy="8" r="2" fill="white"/>
  <!-- Mouth -->
  <path d="M12 14 Q15 16 18 14" stroke="#000000" stroke-width="1" fill="none"/>
  <!-- Arms -->
  <line x1="10" y1="20" x2="5" y2="25" stroke="url(#rainbowBody)" stroke-width="2"/>
  <line x1="20" y1="20" x2="25" y2="25" stroke="url(#rainbowBody)" stroke-width="2"/>
  <!-- Legs -->
  <line x1="12" y1="23" x2="12" y2="30" stroke="url(#rainbowBody)" stroke-width="3"/>
  <line x1="18" y1="23" x2="18" y2="30" stroke="url(#rainbowBody)" stroke-width="3"/>
