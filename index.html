<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Simple Platformer Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #cceeff;
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    #gameCanvas {
      background: #88cc88;
      display: block;
      margin: 0 auto;
      border: 2px solid black;
      touch-action: none;
    }
    .controls {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
      touch-action: none;
    }
    .control-button {
      width: 80px;
      height: 80px;
      background-color: rgba(68, 68, 68, 0.8);
      color: white;
      font-size: 24px;
      border: none;
      border-radius: 50%;
      text-align: center;
      line-height: 80px;
      user-select: none;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
    }
    .control-button:active {
      background-color: rgba(102, 102, 102, 0.8);
      transform: scale(0.95);
    }
    #restartButton {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 60px;
      background-color: rgba(68, 68, 68, 0.9);
      color: white;
      font-size: 24px;
      border: none;
      border-radius: 30px;
      text-align: center;
      line-height: 60px;
      display: none;
      z-index: 1000;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
    }
    #restartButton:active {
      background-color: rgba(102, 102, 102, 0.9);
      transform: translate(-50%, -50%) scale(0.95);
    }
    @media (max-width: 768px) {
      .control-button {
        width: 70px;
        height: 70px;
        line-height: 70px;
        font-size: 20px;
      }
      #restartButton {
        width: 180px;
        height: 50px;
        line-height: 50px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <button id="restartButton">Restart Level</button>
  <button id="playButton" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 200px; height: 60px; background-color: rgba(68, 68, 68, 0.9); color: white; font-size: 24px; border: none; border-radius: 30px; text-align: center; line-height: 60px; z-index: 1000; touch-action: none; -webkit-tap-highlight-color: transparent;">Play Game</button>
  <button id="levelSelectButton" style="position: fixed; top: 20px; left: 20px; width: 120px; height: 40px; background-color: rgba(76, 175, 80, 0.9); color: white; font-size: 16px; border: none; border-radius: 20px; text-align: center; line-height: 40px; z-index: 100; cursor: pointer; display: none; touch-action: none; -webkit-tap-highlight-color: transparent; font-weight: bold;">Level Select</button>
  <button id="shopButton" style="position: fixed; top: 20px; right: 20px; width: 100px; height: 40px; background-color: rgba(255, 193, 7, 0.9); color: black; font-size: 16px; border: none; border-radius: 20px; text-align: center; line-height: 40px; z-index: 100; cursor: pointer; display: none; touch-action: none; -webkit-tap-highlight-color: transparent; font-weight: bold;">Shop (S)</button>

  <!-- Tablet Controls -->
  <div class="controls">
    <button id="leftButton" class="control-button">←</button>
    <button id="jumpButton" class="control-button">↑</button>
    <button id="rightButton" class="control-button">→</button>
  </div>

  <script src="audio/midi-synth.js"></script>
  <script src="game.js"></script>
</body>
</html>
