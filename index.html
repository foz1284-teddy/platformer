<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Simple Platformer Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #cceeff;
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    #gameCanvas {
      display: none;
      margin: 0 auto;
      border: 2px solid black;
      touch-action: none;
    }
    .controls {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
      touch-action: none;
    }
    .control-button {
      width: 80px;
      height: 80px;
      background-color: rgba(68, 68, 68, 0.8);
      color: white;
      font-size: 24px;
      border: none;
      border-radius: 50%;
      text-align: center;
      line-height: 80px;
      user-select: none;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
    }
    .control-button:active {
      background-color: rgba(102, 102, 102, 0.8);
      transform: scale(0.95);
    }
    #restartButton {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 60px;
      background-color: rgba(68, 68, 68, 0.9);
      color: white;
      font-size: 24px;
      border: none;
      border-radius: 30px;
      text-align: center;
      line-height: 60px;
      display: none;
      z-index: 1000;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
    }
    #restartButton:active {
      background-color: rgba(102, 102, 102, 0.9);
      transform: translate(-50%, -50%) scale(0.95);
    }
    #titleScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      color: white;
      font-family: Arial, sans-serif;
    }
    #titleScreen h1 {
      font-size: 64px;
      margin: 0 0 20px 0;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
      animation: pulse 2s ease-in-out infinite;
    }
    #titleScreen h2 {
      font-size: 24px;
      margin: 0 0 40px 0;
      opacity: 0.9;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    #titleScreenButton {
      width: 250px;
      height: 70px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #764ba2;
      font-size: 28px;
      font-weight: bold;
      border: none;
      border-radius: 35px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
    }
    #titleScreenButton:hover {
      background-color: white;
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }
    #titleScreenButton:active {
      transform: scale(0.95);
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    @media (max-width: 768px) {
      .control-button {
        width: 70px;
        height: 70px;
        line-height: 70px;
        font-size: 20px;
      }
      #restartButton {
        width: 180px;
        height: 50px;
        line-height: 50px;
        font-size: 20px;
      }
      #titleScreen h1 {
        font-size: 48px;
      }
      #titleScreen h2 {
        font-size: 20px;
      }
      #titleScreenButton {
        width: 200px;
        height: 60px;
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <!-- Title Screen -->
  <div id="titleScreen">
    <h1>Platformer Game</h1>
    <h2>Jump, Collect, Survive!</h2>
    <button id="titleScreenButton">Start Game</button>
  </div>
  
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <button id="restartButton">Restart Level</button>
  <button id="playButton" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 200px; height: 60px; background-color: rgba(68, 68, 68, 0.9); color: white; font-size: 24px; border: none; border-radius: 30px; text-align: center; line-height: 60px; z-index: 1000; touch-action: none; -webkit-tap-highlight-color: transparent; display: none;">Play Game</button>
  <button id="shopButton" style="position: fixed; top: 20px; right: 20px; width: 100px; height: 40px; background-color: rgba(255, 193, 7, 0.9); color: black; font-size: 16px; border: none; border-radius: 20px; text-align: center; line-height: 40px; z-index: 100; cursor: pointer; display: none; touch-action: none; -webkit-tap-highlight-color: transparent; font-weight: bold;">Shop (S)</button>

  <!-- Tablet Controls -->
  <div class="controls">
    <button id="leftButton" class="control-button">←</button>
    <button id="jumpButton" class="control-button">↑</button>
    <button id="rightButton" class="control-button">→</button>
  </div>

  <script src="audio/midi-synth.js"></script>
  <script src="game.js"></script>
</body>
</html>
